<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="container mx-auto w-2/4 shadow-lg shadow-gray-500/50 rounded-3xl">
    <section class="bg-red-500 h-64 mt-16 rounded-t-3xl">
        <div class="flex h-64 justify-center items-center">
            <input class="h-16 rounded w-3/4 p-4 text-right font-semibold bg-red-500 text-white text-7xl" placeholder=0 type="text" name="total" id="total">
        </div>
    </section>
    <section id="section2">
        <div id="button-text" class="grid grid-cols-4 gap-4 p-6 place-items-center">
            <input class="rounded-full h-24 w-24 bg-gray-200 text-5xl font-medium text-gray-600 cursor-pointer" type="button" value="7">
            <input class="rounded-full h-24 w-24 bg-gray-200 text-5xl font-medium text-gray-600 cursor-pointer" type="button" value="8">
            <input class="rounded-full h-24 w-24 bg-gray-200 text-5xl font-medium text-gray-600 cursor-pointer" type="button" value="9">
            <input class="rounded-full h-24 w-24 bg-gray-200 text-5xl font-medium text-gray-600 cursor-pointer" type="button" value="+">
            <input class="rounded-full h-24 w-24 bg-gray-200 text-5xl font-medium text-gray-600 cursor-pointer" type="button" value="4">
            <input class="rounded-full h-24 w-24 bg-gray-200 text-5xl font-medium text-gray-600 cursor-pointer" type="button" value="5">
            <input class="rounded-full h-24 w-24 bg-gray-200 text-5xl font-medium text-gray-600 cursor-pointer" type="button" value="6">
            <input class="rounded-full h-24 w-24 bg-gray-200 text-5xl font-medium text-gray-600 cursor-pointer" type="button" value="-">
            <input class="rounded-full h-24 w-24 bg-gray-200 text-5xl font-medium text-gray-600 cursor-pointer" type="button" value="1">
            <input class="rounded-full h-24 w-24 bg-gray-200 text-5xl font-medium text-gray-600 cursor-pointer" type="button" value="2">
            <input class="rounded-full h-24 w-24 bg-gray-200 text-5xl font-medium text-gray-600 cursor-pointer" type="button" value="3">
            <input class="rounded-full h-24 w-24 bg-gray-200 text-5xl font-medium text-gray-600 cursor-pointer" type="button" value="*">
            <input class="rounded-full h-24 w-24 bg-gray-200 text-5xl font-medium text-gray-600 cursor-pointer" type="button" value="0">
            <input class="rounded-full h-24 w-24 bg-gray-200 text-5xl font-medium text-gray-600 cursor-pointer" type="button" value=".">
            <input class="rounded-full h-24 w-24 bg-gray-200 text-5xl font-medium text-gray-600 cursor-pointer" type="button" value="/">
            <input class="rounded-full h-24 w-24 bg-red-600 text-5xl font-medium text-white cursor-pointer" type="button" value="=">
        </div>
    </section>
    <script src="base.js"></script>
</body>

</html>
